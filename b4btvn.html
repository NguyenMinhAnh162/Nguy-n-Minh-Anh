<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,td {
            border: 1px solid black ;
            border-collapse: collapse;
        
        }
        th, td { text-align: center;}
        th {
            background-color: hotpink;
        }
    </style>
    <title>Lịch học</title>
</head>
<body>
    <table style="width:100%">
        <colgroup>
            <col span="1" style="background-color: rgb(154, 205, 255);">
        </colgroup>
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Lịch học</th>
        </tr>
        <tr>
            <th>Ca</th>
            <th>Học Phần</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>4</td>
            <td> Toán đại cương</td>
        </tr>
        <tr>
            <td> Thứ 3</td>
            <td>2</td>
            <td> Kinh tế học</td>
        </tr>
        <tr>
            <td>Thứ 4 </td>
            <td>1</td>
            <td>Toán đại cương</td>
        </tr>
        <tr>
            <td rowspan="2">Thứ 6</td>
            <td rowspan="2">1+2</td>
            <td>Kinh tế thương mại đại cương</td>
        
        </tr>
        <tr>
            <td>Phương pháp nghiên cứu khoa học</td>
        </tr>
        <tr>
            <td>Thứ 7</td>
            <td>1</td>
            <td>Kinh tế học</td>
        </tr>

    </table>
</body>
</html>
